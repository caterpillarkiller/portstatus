<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USCG Port Status Monitor</title>

    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <!-- Info panel (top-left) — populated by app.js → updateInfoPanel() -->
    <div id="info-panel"></div>

    <!-- Legend (bottom-left) — populated by app.js → buildLegend() -->
    <div id="legend"></div>

    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>

    <!-- Mapbox token — MUST load before app.js. This file is in .gitignore locally;
         on GitHub Pages it gets created by the deploy workflow from the secret. -->
    <script src="config.js"></script>

    <!-- Our app JS -->
    <script src="app.js"></script>
</body>
</html>
