name: Update Port Status

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scraper.py'
      - 'database.py'
      - 'update_ports.py'

permissions:
  contents: write  # Allows pushing commits back to the repo

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create api directory if needed
        run: mkdir -p api
      
      - name: Run port status update
        run: python update_ports.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'Port Status Bot'
          git config --global user.email '[email protected]'
          git add api/ports.geojson port_status.db
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update port statuses - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)